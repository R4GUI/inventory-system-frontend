    <div class="col-12">

    </div>

<!-- Sidebar para reportes -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="reportSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Gestión de Movimientos</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <app-movement-report></app-movement-report>
  </div>
</div>

<!-- Modal de Vista Previa -->
<div class="modal fade" id="pdfPreviewModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Vista Previa del Reporte</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="pdfPreview" style="height: 70vh; overflow-y: auto;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="downloadPdfBtn">Descargar PDF</button>
      </div>
    </div>
  </div>
</div>
